<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Cómics y Manga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado principal -->
    <div id="header">
        <h1>Mi Colección</h1>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Resumen de la colección con barras de progreso -->
        <div class="progress-container">
            <h2>Resumen de la colección</h2>
            <div class="progress-bar">
                <label>Cómics y Manga: <span id="comicsProgress">0%</span></label>
                <div class="progress">
                    <div class="progress-fill" id="comicsProgressBar" style="width: 0%;"></div>
                </div>
            </div>
            <div class="progress-bar">
                <label>Libros: <span id="booksProgress">0%</span></label>
                <div class="progress">
                    <div class="progress-fill" id="booksProgressBar" style="width: 0%;"></div>
                </div>
            </div>
            <div class="progress-bar">
                <label>Series, Anime y Películas: <span id="showsProgress">0%</span></label>
                <div class="progress">
                    <div class="progress-fill" id="showsProgressBar" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <!-- Botones de navegación -->
        <div class="navigation-buttons">
            <button onclick="scrollCollection()">Ver Colección</button>
            <button onclick="scrollNonCollection()">Puntuar No en Colección</button>
        </div>

        <!-- Tabla de Cómics y Manga -->
        <div id="mainTableHeader" class="header-gray">
            <h2>Cómics y Manga</h2>
        </div>
        <table id="collectionTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Formato</th>
                    <th>Precio</th>
                    <th>Nota</th>
                    <th>Estado</th>
                    <th>Lectura</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="button" onclick="addComic()">Añadir Cómic/Manga</button>

        <!-- Precio total y cantidad de cómics/manga -->
        <div class="total">
            <div id="totalPrice">Total: 0€</div>
            <div id="totalComicCount">Total de cómics: 0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
